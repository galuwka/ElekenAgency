<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Project</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
<div class="wrapper">
    <header class="head">
        <div class="left">
            <div class="link">
                <a class="item">Delivery</a>
                <a class="item">Faq</a>
                <a class="item">Help</a>
            </div>
        </div>
        <div class="right">
            <div class="dropdown">
                <button class="dropbtn">Dollars<img src="img/arrow.png" alt="arrow"></button>
                <div class="dropdown-content">
                    <a href="#">Euro</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">EN<img src="img/arrow.png" alt="arrow"></button>
                <div class="dropdown-content">
                    <a href="#">UA</a>
                    <a href="#">RU</a>
                </div>
            </div>
        </div>
    </header>
    <div class="nav">
        <div class="logo"><img src="img/logo.png" alt="logo"></div>
        <div class="menu">
            <a class="item-nav">Home</a>
            <a class="item-nav">Catalog</a>
            <a class="item-nav">News</a>
            <a class="item-nav">Sale</a>
            <a class="item-nav">About</a>
            <a class="item-nav">Contact</a>
        </div>
        <div class="bag">
            <a>Your Bag</a>
            <div class="count">2</div>
            <img src="img/search.png" alt="search">
        </div>
    </div>
    <div class="main center">
        <div class="topic">Catalog</div>
        <div class="main-menu">
            <a class="item-nav">All</a>
            <a class="item-nav">T-shirt</a>
            <a class="item-nav">Sweaters</a>
            <a class="item-not-sale">Shorts</a>
            <a class="item-nav">Jackets</a>
            <a class="item-nav">Accessoires</a>
        </div>
    </div>
    <div class="catalog">
        <div class="row">
            <figure>
                <img src="img/pic1.png" alt="switsuit">
                <figcaption><div class="caption">Printed swimsuit
                    <div class="center">$23</div>
                </div></figcaption>
            </figure>
            <figure>
                <img src="img/pic2.png" alt="bermud">
                <figcaption><div class="caption">Jogging bermuda shorts
                    <div class="center red">
                        <div class="cross">$36</div>
                        $12
                    </div>
                </div></figcaption>
            </figure>
            <figure>
                <img src="img/pic3.png" alt="flip">
                <figcaption><div class="caption">Basic beach flip flops
                    <div class="center">$9</div>
                </div></figcaption>
            </figure>
            <figure>
                <img src="img/pic4.png" alt="sunglasses">
                <figcaption><div class="caption">Black sunglasses
                    <div class="center">$29</div>
                </div></figcaption>
            </figure>

        </div>
        <div class="row">
            <figure>
            <img src="img/pic5.png" alt="shirt">
                <figcaption><div class="caption">Long sleeved twill shirt
                    <div class="center">$20</div>
                </div></figcaption>
            </figure>
            <figure>
                <img src="img/pic6.png" alt="swimsuit">
                <figcaption> <div class="caption">Basic swimsuit
                    <div class="center">$36</div>
                </div></figcaption>
            </figure>
            <figure>
                <img src="img/pic7.png" alt="shorts">
                <figcaption><div class="caption">Bleached shorts
                    <div class="center">$12</div>
                </div></figcaption>
            </figure>
            <figure>
                <img src="img/pic8.png" alt="t-shirt">
                <figcaption><div class="caption">T-shirt with lower panel
                    <div class="center red">
                        <div class="cross">$32</div>
                        $12
                    </div>
                </div></figcaption>
            </figure>
        </div>
    </div>
    <div class="more center">Load more...</div>
    <div class="subscribe">
        <div class="wrap-sub">
            <div class="sub center">Subscribe</div>
            <div class="sub-title center">Stay updated on news</div>
            <div class="email center">
                <input type="email" placeholder="your email address">
                <img class="img-input" src="img/arrow2.png" alt="arrow">
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="nav">
            <div class="logo"><img src="img/logo.png" alt="logo"></div>
            <div class="menu">
                <a class="item-nav">Home</a>
                <a class="item-nav">Catalog</a>
                <a class="item-nav">News</a>
                <a class="item-nav">Sale</a>
                <a class="item-nav">About</a>
                <a class="item-nav">Contact</a>
            </div>
            <div class="ending">
                <div>&copy;2010 - 2016 All rights reserved</div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
